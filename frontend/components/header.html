<!-- Search Overlay -->
<div class="search-overlay d-none" id="searchOverlay">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="search-box">
                    <input type="text" class="form-control form-control-lg" placeholder="Search for shoes..." id="searchInput" aria-label="Search products">
                    <button class="btn btn-dark" id="searchButton" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="btn btn-link text-white mt-3" onclick="document.getElementById('searchOverlay').classList.add('d-none')">
                    <i class="fas fa-times me-2"></i>Close
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Header component functionality
(function() {
    'use strict';
    
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
        initializeHeader();
    });
    
    function initializeHeader() {
        // Search toggle functionality
        const searchToggle = document.getElementById('searchToggle');
        const searchOverlay = document.getElementById('searchOverlay');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        
        if (searchToggle && searchOverlay) {
            searchToggle.addEventListener('click', function(e) {
                e.preventDefault();
                toggleSearch();
            });
            
            // Close search on overlay click
            searchOverlay.addEventListener('click', function(e) {
                if (e.target === searchOverlay) {
                    toggleSearch();
                }
            });
            
            // Search functionality
            if (searchInput && searchButton) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
                
                searchButton.addEventListener('click', performSearch);
            }
        }
        
        // Update auth UI based on current state
        updateAuthUI();
        
        // Load categories dynamically if available
        loadCategories();
        
        // Update cart count
        updateCartCount();
    }
    
    function toggleSearch() {
        const searchOverlay = document.getElementById('searchOverlay');
        const searchInput = document.getElementById('searchInput');
        
        if (searchOverlay) {
            searchOverlay.classList.toggle('d-none');
            
            if (!searchOverlay.classList.contains('d-none')) {
                setTimeout(() => {
                    if (searchInput) {
                        searchInput.focus();
                    }
                }, 100);
            }
        }
    }
    
    function performSearch() {
        const searchInput = document.getElementById('searchInput');
        if (searchInput && searchInput.value.trim()) {
            const query = searchInput.value.trim();
            window.location.href = `/frontend/pages/products.html?search=${encodeURIComponent(query)}`;
        }
    }
    
    function updateAuthUI() {
        const authButtons = document.getElementById('authButtons');
        const userMenu = document.getElementById('userMenu');
        const userName = document.getElementById('userName');
        
        // Check if user is authenticated (this will be enhanced by AuthManager)
        if (window.authManager && window.authManager.isAuthenticated()) {
            const user = window.authManager.getCurrentUser();
            
            if (authButtons) authButtons.style.display = 'none';
            if (userMenu) userMenu.style.display = 'block';
            if (userName && user) {
                userName.textContent = user.username || user.full_name || 'User';
            }
        } else {
            if (authButtons) authButtons.style.display = 'block';
            if (userMenu) userMenu.style.display = 'none';
        }
    }
    
    function loadCategories() {
        const categoriesDropdown = document.getElementById('categoriesDropdown');
        
        // This will be enhanced when productManager is available
        if (window.productManager && categoriesDropdown) {
            window.productManager.getCategories().then(categories => {
                const dropdownHTML = categories.map(category => `
                    <li><a class="dropdown-item" href="/frontend/pages/products.html?category=${category.category_id}">
                        ${category.category_name}
                    </a></li>
                `).join('');
                categoriesDropdown.innerHTML = dropdownHTML;
            }).catch(error => {
                console.error('Failed to load categories:', error);
            });
        }
    }
    
    function updateCartCount() {
        const cartCount = document.getElementById('cartCount');
        
        // This will be enhanced when productManager is available
        if (window.productManager && cartCount) {
            const itemCount = window.productManager.getCartItemCount();
            cartCount.textContent = itemCount;
            cartCount.style.display = itemCount > 0 ? 'inline' : 'none';
        }
    }
    
    // Logout functionality
    document.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'logoutBtn') {
            e.preventDefault();
            if (window.authManager) {
                window.authManager.logout().then(() => {
                    window.location.href = '/frontend/pages/login.html';
                });
            }
        }
    });
    
    // Make functions available globally for other scripts
    window.headerComponent = {
        updateAuthUI: updateAuthUI,
        updateCartCount: updateCartCount,
        loadCategories: loadCategories
    };
})();
</script>
