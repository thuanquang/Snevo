<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Snevo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
</head>
<body>
    <!-- Unified Navbar Root with Admin Overrides -->
    <div id="navbarRoot" data-navbar-page="admin" data-navbar-show-admin-menu="true"></div>
    
    <!-- Admin Overrides Script -->
    <script>
        window.NAVBAR_OVERRIDES = {
            showAdminMenu: true,
            hideUserProfile: false,
            customActions: ['admin-dashboard', 'logout'],
            class: 'admin-navbar'
        };
    </script>

    <!-- Main Content -->
    <main style="margin-top: 76px;">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4">Admin Dashboard</h1>
                    <p class="text-muted">Manage your e-commerce platform</p>
                    
                    <!-- Admin Dashboard Content -->
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="fas fa-boxes me-2"></i>Products
                                    </h5>
                                    <p class="card-text">Manage product inventory and variants</p>
                                    <a href="#" class="btn btn-primary">Manage Products</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="fas fa-shopping-cart me-2"></i>Orders
                                    </h5>
                                    <p class="card-text">View and process customer orders</p>
                                    <a href="#" class="btn btn-primary">View Orders</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="fas fa-users me-2"></i>Users
                                    </h5>
                                    <p class="card-text">Manage user accounts and permissions</p>
                                    <a href="#" class="btn btn-primary">Manage Users</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration -->
    <script src="../assets/js/config.js"></script>
    
    <!-- Custom Scripts -->
    <script type="module" src="../assets/js/ApiClient.js"></script>
    <script type="module" src="../assets/js/AuthManager.js"></script>
    <script type="module" src="../assets/js/NavbarManager.js"></script>
    <script type="module" src="../assets/js/Application.js"></script>
    <script src="../assets/js/animations.js"></script>
</body>
</html>
