<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Snevo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
</head>
<body>
    <!-- Unified Navbar Root with Admin Overrides -->
    <div id="navbarRoot" data-navbar-page="admin" data-navbar-show-admin-menu="true"></div>
    
    <!-- Admin Overrides Script -->
    <script>
        window.NAVBAR_OVERRIDES = {
            showAdminMenu: true,
            hideUserProfile: false,
            customActions: ['admin-dashboard', 'logout'],
            class: 'admin-navbar'
        };
    </script>

    <!-- Main Content -->
    <main style="margin-top: 76px;">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4">Admin Dashboard</h1>
                    <p class="text-muted">Manage categories, variants, and stock</p>

                    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button" role="tab">Categories</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="variants-tab" data-bs-toggle="tab" data-bs-target="#variants" type="button" role="tab">Variants</button>
                        </li>
                    </ul>

                    <div class="tab-content pt-4" id="adminTabsContent">
                        <!-- Categories Tab -->
                        <div class="tab-pane fade show active" id="categories" role="tabpanel">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">Categories</h5>
                                <button class="btn btn-primary" id="btnNewCategory"><i class="fas fa-plus"></i> New Category</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped align-middle">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Active</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="categoriesTableBody">
                                        <!-- Categories will render here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Variants Tab -->
                        <div class="tab-pane fade" id="variants" role="tabpanel">
                            <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">Variants (Products)</h5>
                                <div class="d-flex gap-2">
                                    <input class="form-control" placeholder="Search by shoe name or SKU" id="variantSearch" style="min-width:260px;">
                                    <button class="btn btn-primary" id="btnNewVariant"><i class="fas fa-plus"></i> New Variant</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped align-middle">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Shoe</th>
                                            <th>Color</th>
                                            <th>Size</th>
                                            <th>SKU</th>
                                            <th>Price</th>
                                            <th>Stock</th>
                                            <th>Active</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="variantsTableBody">
                                        <!-- Variants will render here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
      <div class="modal-dialog">
        <form class="modal-content" id="categoryForm">
          <div class="modal-header">
            <h5 class="modal-title" id="categoryModalTitle">New Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="category_id">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" id="category_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="category_description"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="category_active" checked>
                <label class="form-check-label" for="category_active">Active</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Variant Modal -->
    <div class="modal fade" id="variantModal" tabindex="-1">
      <div class="modal-dialog">
        <form class="modal-content" id="variantForm">
          <div class="modal-header">
            <h5 class="modal-title" id="variantModalTitle">New Variant</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="variant_id">
            <div class="mb-3">
                <label class="form-label">Shoe</label>
                <select class="form-select" id="variant_shoe" required></select>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <select class="form-select" id="variant_color" required></select>
            </div>
            <div class="mb-3">
                <label class="form-label">Size</label>
                <select class="form-select" id="variant_size" required></select>
            </div>
            <div class="mb-3">
                <label class="form-label">SKU</label>
                <input class="form-control" id="variant_sku" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" min="0" class="form-control" id="variant_price" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Initial Stock (optional)</label>
                <input type="number" min="0" class="form-control" id="variant_initial_stock" placeholder="0">
            </div>
            <div class="mb-3">
                <label class="form-label">Import Price (for initial stock)</label>
                <input type="number" step="0.01" min="0" class="form-control" id="variant_import_price" placeholder="0.00">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="variant_active" checked>
                <label class="form-check-label" for="variant_active">Active</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Stock Modal -->
    <div class="modal fade" id="stockModal" tabindex="-1">
      <div class="modal-dialog">
        <form class="modal-content" id="stockForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Stock</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="stock_variant_id">
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" min="1" class="form-control" id="stock_quantity" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Import Price</label>
                <input type="number" step="0.01" min="0" class="form-control" id="stock_import_price" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration -->
    <script src="../assets/js/config.js"></script>
    
    <!-- Custom Scripts -->
    <script type="module" src="../assets/js/ApiClient.js"></script>
    <script type="module" src="../assets/js/AuthManager.js"></script>
    <script type="module" src="../assets/js/NavbarManager.js"></script>
    <script type="module" src="../assets/js/Application.js"></script>
    <script type="module" src="../assets/js/AdminManager.js"></script>
    <script src="../assets/js/animations.js"></script>
</body>
</html>
